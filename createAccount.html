<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="rel" href="./style.css">
</head>
<body>
    <div class="navbar bg-dark mb-5 pt-3 pb-4">
        <div class="nav-bar-brand text-white">
            Blog App
        </div>
    </div>
    <div class="container col-8" style="background-color: white; box-shadow: 0 8px 6px 6px grey;">
        <h3>User Registration Form</h3>
        <form class="form-group col-8 mt-6 pt-5 mb-3" id="registerForm">
            <label for="formGroupExampleInput" >UserName</label>
            <input type="text" class="form-control" value="" id="regUsrn" required>
            <label for="">Password</label>
            <input type="password" class="form-control" value="" id="regPswd"required>
            <button class="btn btn-dark mt-3" id="regSubmitBtn" type="submit">Submit</button> 
            
        </form>
        <br>
    </div>
    <script src="./login.js" type="text/javascript"></script>
</body>
</html>
