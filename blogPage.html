<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel ="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar bg-dark mb-5 pt-3 pb-4">
        <div class="nav-bar-brand text-white">
            Blog App
        </div>
        <a class="link-item text-white" href="login.html" >
            Login
        </a>
        <a class="link-item text-white" href="login.html">
            LogOut
        </a>
    </div>
    <h3 class="text-center">Blog To Us About Your Story</h3>
    <div class="container">
        <form action="">
        <div class="form-group">
            <label for="title">Blog Title</label>
            <input type="text" class="form-control col-6" id="blogTitle">
        </div>
        <br>
        <label for="blogSpace">What your Story</label>
        <textarea class="form-control" cols="20" rols="20" placeholder="Write to us" id="textInput"></textarea>
         <button id="postBtn" type="button" class="btn btn-light mr-2 mt-3">Post</button> 
         <button id="updateBtn" type="button" class="btn btn-light mr-2 mt-3">Update</button> 
         <button id="deleteBtn" type="button" class="btn btn-light mr-2 mt-3">Delete</button> 
        </form>
        </div>
   
    <section>
        <article>
            <h3 id="heading"></h3>
            <p id="paraEl"></p>
        </article>
    </section>
<script src="./main.js" type="text/javascript"></script>
</body>
</html>
